name: GeekNews Daily Reporter

on:
  schedule:
    # 매일 오전 9시 (KST) = 매일 0시 (UTC)
    # 월요일(1)부터 토요일(6)까지만 실행 (일요일 제외)
    - cron: '0 0 * * 1-6'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  send-geeknews-report:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 3.11 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 환경 변수 확인 (디버깅)
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: |
          echo "Checking environment variables..."
          if [ -z "$ANTHROPIC_API_KEY" ]; then echo "❌ ANTHROPIC_API_KEY is empty"; else echo "✅ ANTHROPIC_API_KEY is set (${#ANTHROPIC_API_KEY} chars)"; fi
          if [ -z "$SLACK_BOT_TOKEN" ]; then echo "❌ SLACK_BOT_TOKEN is empty"; else echo "✅ SLACK_BOT_TOKEN is set (${#SLACK_BOT_TOKEN} chars)"; fi
          if [ -z "$SLACK_CHANNEL" ]; then echo "❌ SLACK_CHANNEL is empty"; else echo "✅ SLACK_CHANNEL is set ($SLACK_CHANNEL)"; fi

      - name: GeekNews 리포트 전송
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
        run: python3 geeknews_reporter.py

      - name: 실행 결과 알림
        if: failure()
        run: echo "⚠️ GeekNews 리포트 전송에 실패했습니다."
