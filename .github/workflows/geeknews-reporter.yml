name: GeekNews Daily Reporter

on:
  schedule:
    # 매일 오전 9시 (KST) = 매일 0시 (UTC)
    # 월요일(1)부터 토요일(6)까지만 실행 (일요일 제외)
    - cron: '0 0 * * 1-6'

  # 수동 실행 가능
  workflow_dispatch:

jobs:
  send-geeknews-report:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 3.11 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 의존성 설치
        run: |
          python -m pip install --upgrade pip
          pip install feedparser anthropic requests python-dotenv

      - name: .env 파일 생성
        run: |
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }}" >> .env
          echo "SLACK_CHANNEL=${{ secrets.SLACK_CHANNEL }}" >> .env

      - name: GeekNews 리포트 전송
        run: python3 geeknews_reporter.py

      - name: 실행 결과 알림
        if: failure()
        run: echo "⚠️ GeekNews 리포트 전송에 실패했습니다."
